{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content  %}
<h2>Edit your post</h2>
<form action="" method="post">
    {% csrf_token %}
    {{ form.media }}
    {{ form|crispy }}
    <button class="btn btn-info ml-5" type="submit">Update</button> <a class="btn btn-link" href="{% url 'details' post.pk %}">Back</a>
</form>

{% endblock %}
