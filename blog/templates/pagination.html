<ul class="pagination pagination-primary">
    {% if page_obj.has_previous %}
<li class=""><a class="" href="?page={{ page_obj.previous_page_number }}">Previous</a></li>
{% endif %}
<li class="current">page {{page_obj.number}} of {{page_obj.paginator.num_pages }}</li>
{% if page_obj.has_next %}
<li class="page-item"><a class="" href="{% url 'home' %}?page={{ page_obj.next_page_number }}">Next</a></li>
{% endif %}
</ul>
